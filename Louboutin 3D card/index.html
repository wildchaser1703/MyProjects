<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louboutin SO KATE 3D Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<!--create a container class to store card values
create a info class to store title and description
-->

<body>
    <div class="container">
        <div class="card">
            <div class="shoes">
                <div class="circle"></div>
                <img src="./shoes.png" alt="shoes">
            </div>
            <div class="info">
                <h1 class="title">Louboutin SO KATE</h1>
                <h3>A shoe has so much more to offer than just to walk.</h3>
                <div class="sizes">
                    <button>UK 4</button>
                    <button>UK 5</button>
                    <button class="active">UK 6</button>
                    <button>UK 7</button>
                </div>
                <div class="purchase">
                    <button>PURCHASE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
